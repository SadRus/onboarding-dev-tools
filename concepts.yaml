Интерактивная карта: !concept
  Определение: карта на которой обозначены места отдыха, основанная на личном опыте создателя.
  Спорт: !example |
    Карта посвящена определенной тематике - спортивным мероприятиям/клубам/кружкам.
  Искусство: !example |
    Карта посвящена местам культурного отдыха.
  Фильтры: !extension |
    Места можно фильтровать по виду отдыха.
  Рейтинг: !extension |
    Местам можно проставлять оценки.
  Навигатор: !exclusion |
    Сайт не прокладывает маршрут до точки.
  Индивидуальная карта: !exclusion |
    Места добавляет только владелец сайта.

Место на карте: !concept
  Определение: место отдыха или просто интересный объект с подробным описанием и фотографиями
  Музей: !example |
    Музей, который посетил владелец сайта и который ему понравился.
  Урна: !example |
    Необычная, красивая урна мимо которой владелец сайта не смог пройти, не поделившись со своей аудиторией.
  Короткие видео: !extension |
    Возможность добавлять к описанию короткие видео.
  Место в котором хочет побывать автор: !exclusion |
    На сайт добавляются только места в которых уже был автор.


Владелец сайта: !role
  мотивация:
      - Показывать людям интересные места
      - Делиться с людьми впечатлениями
  старт:
      - Админ панель

Посетитель сайта: !role
  мотивация:
      - Узнавать новые интересные места
  старт:
      - Главная страница


Владелец сайта — Добавить локацию на сайт: !func
  Добавить локацию через админ панель: !story
    ситуация:
      - Побывал в новом месте, решил поделиться с людьми
    старт: вход в панель администратора
    успех:
      - Добавил локацию через панель администратора
      - Увидел новую локацию на карте сайта
    отказ:
      - Увидел ошибку о некорректных данных при добавлении локации
      - Локация не отобразилась на карте сайта
    что понадобится:
      - Учетные данные для админки
      - Координаты локации
      - Фото
      - Описание


Программист — Добавить фичу: !func
  Добавить фичу по заданию заказчика: !story
    ситуация:
      - Собрал требования к фиче
      - Оценил возможность реализации
      - Обсудил детали с заказчиком
    старт: письмо от заказчика
    успех:
      - Задеплоил изменения
      - Фича работает и не сломала предыдущий функционал сайта
      - Требования ТЗ удовлетворены, заказчик не имеет замечаний
    отказ:
      - Фичу невозможно реализовать или не хватает компетенций
      - Требования ТЗ не удовлетворены
    что понадобится:
      - ТЗ от заказчика
      - Доступы к репозиторию и окружению



Сис.админ — Сделать приложение отказоустойчивым: !func
  Настроить конфиги в systemd: !story
    ситуация:
      - Узнал у программиста основные работающие приложения
      - Демонизировал их
      - В конфигах настроил рестарт
      - С помощью systemctl добавил юниты в список автозагрузки
    успех:
      - После перезагрузки сервера приложения переподнимаются
      - После ввода kill для необходимых процессов они переподнимаются
      - Порядок запуска приложений не нарушен, при перезапуске они не выдают ошибок
    отказ:
      - После перезагрузки сервера приложения не переподнимаются
      - После имитации сбоя при помощи kill приложения они переподнимаются
      - Ошибки в конфигах, нарушен порядок запуска зависимых приложений, ошибки при запуске
    что понадобится:
      - Информация по приложениям от программиста
      - Доступ к серверу с админскими правами
